<body>
    <section>
        <div class="container">
            <div class="content-block header-block">
                <h1>Here you can choose vehicle which you like :)</h1>
            </div>

    <section>
        <div class="container">
            <div class="content-block h2-block">

        </div>

    <section>
        <div class="container">
            <div class="content-block main-block">
                <div class="left-block">
                    <button class="car-brands active" id="1-A">BMW</button>
                    <button class="car-brands" id="1-B">Rolls-Royce</button>
                    <button class="car-brands" id="1-C">Mercedes</button>
                    <button class="car-brands" id="2-A">Chevrolet</button>
                    <button class="car-brands" id="2-B">Audi</button>
                </div>
                <div class="right-block">
                    <div class="cars bmw currentCars" id="A1">
                        <button class="car">BMW X5</button>
                        <button class="car">BMW M5</button>
                        <button class="car">BMW Z4</button>
                        <button class="car">BMW E39</button>
                        <button class="car">BMW i8</button>
                        <button class="car">BMW Gran coupe</button>
                    </div>
                    <div class="cars rolls-royce" id="B1">
                        <button class="car">Rolls-Royce Silver Seraph</button>
                        <button class="car">Rolls-Royce Ghost</button>
                        <button class="car">Rolls-Royce Phantom</button>
                        <button class="car">Rolls-Royce Wraith</button>
                        <button class="car">Rolls-Royce Corniche</button>
                        <button class="car">Rolls-Royce Dawn</button>
                    </div>
                    <div class="cars mercedes" id="C1">
                        <button class="car">Mercedes-Benz GLE</button>
                        <button class="car">Mercedes-Benz SLS</button>
                        <button class="car">Mercedes-Benz g63</button>
                        <button class="car">Mercedes-Benz maybach s560</button>
                        <button class="car">Mercedes-Benz e220</button>
                        <button class="car">Mercedes-Benz s500</button>
                    </div>
                    <div class="cars chevrolet" id="A2">
                        <button class="car">Chevrolet Cruze</button>
                        <button class="car">Chevrolet Corvette</button>
                        <button class="car">Chevrolet Camaro</button>
                        <button class="car">Chevrolet Malibu</button>
                        <button class="car">Chevrolet Suburban</button>
                        <button class="car">Chevrolet Traverse</button>
                    </div>
                    <div class="cars audi" id="B2">
                        <button class="car">Audi A6</button>
                        <button class="car">Audi Q7</button>
                        <button class="car">Audi TT</button>
                        <button class="car">Audi RS7</button>
                        <button class="car">Audi A8</button>
                        <button class="car">Audi E-tron</button>
                    </div>
